<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAREGIVER PLATFORM</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>CareLink</h1>
        <nav id="nav-bar">
            <a href="index.html">HOME</a>
            <a href="caregiver.html">CAREGIVER</a>
            <a href="booking.html" >BOOKING</a>
            <a href="review.html" >REVIEW</a>
            
        </nav>
    </header>
    <nav>
        <a href="index.html">homepage</a>
    </nav>
    <main class="MAIN">
        <h2>Book a Caregiver</h2>
        <form action="action.jpg" id="booking-form">
            <label for="caregiver"> Select Caregiver</label>
            <select name="caregiver" id="caregiver" required>
                <!--caregiver options will be populated here  -->
              
                   
                
            </select>
            <br><br>
            <label for="appointmentDate">Select Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate"required>
            <br><br>

            <label for="appointmentTime">Select Time</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required>
            <br><br>

            <label for="userName">Your Name</label>
            <input type="text" id="userName" name="userName" required>
            <br><br>

            <label for="userContact">Your Contact Information:</label>
            <input type="text" id="userContact" name="userContact" required>
            <br><br>

            <button type="submit">Book Appointment</button>

        </form>

    </main>
    <br><br>
   
    <div class="PAYMENT">
        <h3>Payment Form. </h3>
        <section id="payment-section">
            <form id="payment-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
                <br><br>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
                <br><br>

                <button type="submit">Pay Now</button>
            </form>
            
        </section>
        <br><br>
        <section id="schedule-section">
            <h4>Schedule Caregiver.</h4>
            <form id="schedule-form">
                <label for="caregiver-name">Caregiver Name</label>
                <select name="caregiver-name" id="caregiver-id">
                    <option value="lauryn">Lauryn Wairimu</option>
                    <option value="risper">Risper Wangui</option>
                    <option value="Slyivia ">Slyivia Wangui</option>
                    <option value="Mareen">Mareen Kamunge</option>
                    <option value="Rsper">Rsper Wambui</option>
                    <option value="Irene">Irene Kiprono</option>
                    <option value="Elizabeth">Elizabeth Wairimu</option>
                    <option value="Consalata">Consalata Waithera</option>
                </select>

                <label for="schedule-date">Date</label>
                <input type="date" id="schedule-date" name="schedule-date" required>
                <br><br>
                <label for="schedule-time">Time</label>
                <input type="time" id="schedule-time" name="schedule-time" required>
                <br><br>
                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </div>




    <script src="script.js"></script>
    
</body>
</html>
