<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAREGIVER PLATFORM</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>CareLink</h1>
        <nav id="nav-bar">
            <a href="index.html">HOME</a>
            <a href="caregiver.html">CAREGIVER</a>
            <a href="booking.html" >BOOKING</a>
            <a href="review.html" >REVIEW</a>
            
        </nav>
    </header>
    <nav>
        <a href="index.html">homepage</a>
    </nav>
    <main class="MAIN">
        <h2>Book a Caregiver</h2>
        <form action="action.jpg" id="booking-form">
            <label for="caregiver"> Select Caregiver</label>
            <select name="caregiver" id="caregiver" required>
                <!--caregiver options will be populated here  -->
                <div id="img">
                    <img src="images2/ass1.jpg" alt="This is an image">
                    <img src="images2/ass2.jpg" alt="a patient with the caregiver">
                    <img src="images2/ass3.jpg" alt="this is an image">
                    <img src="images2/ass4.jpg" alt=" a patient with the caregiver">
                </div>
                    <div id="img2">
                        <img src="images2/ass5.jpg" alt="this is an image">
                        <img src="images2/ass6.jpg" alt=" this is an image">
                        <img src="images2/ass7.jpg" alt=" this i a patient's image">
                        <img src="images2/ass8.jpg" alt=" this is a patient's image">

                    </div>
                   
                
            </select>
            <br><br>
            <label for="appointmentDate">Select Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate"required>
            <br><br>

            <label for="appointmentTime">Select Time</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required>
            <br><br>

            <label for="userName">Your Name</label>
            <input type="text" id="userName" name="userName" required>
            <br><br>

            <label for="userContact">Your Contact Information:</label>
            <input type="text" id="userContact" name="userContact" required>
            <br><br>

            <button type="submit">Book Appointment</button>

        </form>

    </main>




    <script src="script.js"></script>
    
</body>
</html>
